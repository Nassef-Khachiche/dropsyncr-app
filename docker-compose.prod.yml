version: '3.8'

services:
  # MySQL Database
  mysql:
    image: mysql:8.0
    container_name: dropsyncr-mysql-prod
    restart: always
    env_file:
      - .env.production
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-changeme}
      MYSQL_DATABASE: ${MYSQL_DATABASE:-dropsyncr}
      MYSQL_USER: ${MYSQL_USER:-dropsyncr}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD:-changeme}
    volumes:
      - mysql_data_prod:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - dropsyncr-network

  # Backend Server
  backend:
    build:
      context: ./server
      dockerfile: Dockerfile
    container_name: dropsyncr-backend-prod
    restart: always
    env_file:
      - .env.production
    environment:
      DATABASE_URL: "mysql://${MYSQL_USER:-dropsyncr}:${MYSQL_PASSWORD:-changeme}@${MYSQL_HOST:-mysql}:${MYSQL_PORT:-3306}/${MYSQL_DATABASE:-dropsyncr}"
      PORT: 5000
      JWT_SECRET: ${JWT_SECRET:-changeme}
      NODE_ENV: production
    ports:
      - "5000:5000"
    extra_hosts:
      - "host.docker.internal:host-gateway"
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - dropsyncr-network
    command: sh -c "npx prisma generate && npx prisma migrate deploy && npm start"

  # Frontend (Production Build)
  frontend:
    build:
      context: .
      dockerfile: Dockerfile.prod
    container_name: dropsyncr-frontend-prod
    restart: always
    ports:
      - "3000:80"
    depends_on:
      - backend
    networks:
      - dropsyncr-network

volumes:
  mysql_data_prod:

networks:
  dropsyncr-network:
    driver: bridge

